version: "3"

name: nextcloud

volumes:
  nextcloud-data:
  nextcloud-db:
  nextcloud-cache:

networks:
  frontend-global_network:
    external: true
  backend-global_network:
    external: true
  nextcloud_network:

services:
  nextcloud:
    image: nextcloud
    restart: always
    volumes:
      - nextcloud-data:/var/www/html
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    networks:
      - frontend-global_network
      - nextcloud_network
    expose:
      - "80"

  postgres:
    container_name: postgres-nextcloud
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    restart: unless-stopped
    volumes:
      - nextcloud-db:/var/lib/postgresql/data
    networks:
      - nextcloud_network
    expose:
      - "5432"

  redis:
    container_name: redis-nextcloud
    image: redis:alpine
    restart: unless-stopped
    networks:
      - nextcloud_network
    expose:
      - "6379"
    volumes:
      - nextcloud-cache:/data